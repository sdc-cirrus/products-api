## WRITE YOUR DOCKER COMPOSE HERE!
version: '3.8'
services:
  web:
    build: ./server
    ports:
      - '80:3000'
    volumes:
      - ./server:/server
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: atelier
      POSTGRES_PASSWORD: jack
